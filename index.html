
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação UCAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      transition: background-color 0.5s ease;
    }
    .container {
      text-align: center;
      color: white;
    }
    .logo {
      max-width: 200px;
      margin: 0 auto 20px;
      filter: invert(1);
    }
    .circle-loader {
      width: 100px;
      height: 100px;
      border: 5px solid transparent;
      border-top: 5px solid #4caf50;
      border-radius: 50%;
      animation: spin 2s linear forwards;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      display: none;
      flex-direction: column;
      align-items: center;
      color: black;
    }
    .check-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #4caf50;
      position: relative;
      margin-bottom: 20px;
    }
    .checkmark {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 30px;
      border-left: 5px solid white;
      border-bottom: 5px solid white;
      transform: translate(-50%, -60%) rotate(-45deg);
    }
    .status {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .timestamp {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="loading-screen">
    <img src="logo_ucam_branco.png" alt="UCAM Logo" class="logo">
    <div class="circle-loader"></div>
  </div>

  <div class="container result" id="result-screen">
    <img src="logo_ucam_preto.png" alt="UCAM Logo" class="logo">
    <div class="check-circle">
      <div class="checkmark"></div>
    </div>
    <div class="status">ALUNO ATIVO</div>
    <div class="timestamp">Consulta realizada em: <span id="datetime"></span></div>
  </div>

  <script>
    setTimeout(() => {
      document.body.style.backgroundColor = '#d4edda';
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('result-screen').style.display = 'flex';

      const now = new Date();
      const formatted = now.toLocaleString('pt-BR');
      document.getElementById('datetime').textContent = formatted;
    }, 2000);
  </script>
</body>
</html>
